<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .button {
            display: inline-block;
            width: 200px;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .join-game {
            background-color: blue;
        }
        .join-game:hover {
            background-color: darkblue;
        }
        .add-customer {
            background-color: green;
        }
        .add-customer:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/form" class="button join-game">Join Game</a>
        <a href="/customer" class="button add-customer">Add Customer</a>
    </div>
</body>
</html>
